<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<script src="js/game.js"></script>
</head>
<body>
	<div class="header">
		<h1>Let's Play Rock-Paper-Scissors!</h1>
		<h3>First to five points wins!</h3>
	</div>
	<div class="game">
		<div class="player">
			<div class="game-btn player-btn player-btn-rock">
				<img src="images/left-rock.png" width="200px" height="125px">
				<p class="rock">Rock</p>
			</div>
			<div class="game-btn player-btn player-btn-paper">
				<img src="images/left-paper.png" width="200px" height="125px">
				<p class="paper">Paper</p>
			</div>
			<div class="game-btn player-btn player-btn-scissors">
				<img src="images/left-scissors.png" width="200px" height="125px">
				<p class="scissors">Scissors</p>
			</div>
		</div>
		<div class="computer">
			<div class="game-btn computer-btn computer-btn-rock">
				<img src="images/right-rock.png" width="200px" height="125px">
				<p class="rock">Rock</p>
			</div>
			<div class="game-btn computer-btn computer-btn-paper">
				<img src="images/right-paper.png" width="200px" height="125px">
				<p class="paper">Paper</p>
			</div>
			<div class="game-btn computer-btn computer-btn-scissors">
				<img src="images/right-scissors.png" width="200px" height="125px">
				<p class="scissors">Scissors</p>
			</div>
		</div>
	</div>
	<div class="results">
		<div class="player-results">
			<p>Player</p>
			<p class="player-score">0</p>
		</div>
		<div id="game-end">
			<p>Results here!</p>
		</div>
		<div class="computer-results">
			<p>Computer</p>
			<p class="computer-score">0</p>
		</div>
		<div class="next">
			<div id="round-btn">
				<p>Next Round</p>
			</div>
		</div>
	</div>
</body>
</html>
